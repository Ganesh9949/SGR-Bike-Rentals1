<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Form</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Success Message Styles */
    #successMessage {
      display: none;
      background-color: #dff0d8;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #d0e9c6;
      color: #3c763d;
      margin-top: 20px;
      text-align: center;
    }

    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <div class="form-section">
    <!-- Form Container -->
    <div class="form-container" id="form-container">
      <h1>Rental Information</h1>
      <p>Please fill in the details below to proceed with your bike rental.</p>

      <form id="rentalForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
          <label for="license-id">Driving License ID:</label>
          <input type="text" id="license-id" name="license-id" required>
        </div>

        <div class="form-group">
          <label for="pancard-no">PAN Card Number:</label>
          <input type="text" id="pancard-no" name="pancard-no" required>
        </div>

        <div class="form-group">
          <label for="contact-no">Contact Number:</label>
          <input type="tel" id="contact-no" name="contact-no" required>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- Success Message Container -->
    <div id="successMessage">
        <div class="logo" style="border: black;">
            <span style="color: #ff0000;">SGR </span>Bike-Rentals</div>
      <h2>Form Submitted Successfully!</h2>
      <p>Thank you for your submission. We will contact you shortly.</p>
    </div>
  </div>

  <script>
    // Handle form submission and show success message
    document.getElementById("rentalForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent form from actually submitting

      // Hide the form
      document.getElementById("form-container").style.display = "none";

      // Show the success message
      document.getElementById("successMessage").style.display = "block";
    });
  </script>
</body>
</html>
